<h1 id="tableLabel">Flash Parking Dashboard</h1>

<p *ngIf="!locations"><em>Loading...</em></p>

<div class="row" >
  <div class="block space" *ngFor="let location of locations">
    <mat-card class="example-card" >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ location.city }},  {{ location.state }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h3 class="large-title">
          Total Available Spaces: {{location.totalAvailableSlots}} / {{location.totalCapacity}} <br />
        </h3>
        <div *ngFor="let floor of location.floors">
          <p>
            Floor Number: {{floor.floorNumber}} <br />
            Available Spaces: {{floor.availableSlots}} / {{floor.capacity}}<br />
          </p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addCar(location)">Add Car</button>
        <button mat-button (click)="removeCar(location)">Remove Car</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
